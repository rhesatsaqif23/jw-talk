<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Realtime JW-Talks</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 500px;
        margin: auto;
      }
      .box {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
      }
      #messages {
        height: 200px;
        overflow-y: auto;
        border: 1px solid #eee;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fafafa;
      }
      input {
        padding: 8px;
        width: 80%;
        margin-bottom: 10px;
      }
      button {
        padding: 8px 15px;
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
      }
      .system-msg {
        color: gray;
        font-size: 12px;
        text-align: center;
        margin: 5px 0;
      }
      .time {
        font-size: 10px;
        color: #888;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Test Socket.IO - JW-Talks</h2>

    <div class="box">
      <h4>1. Join Room</h4>
      <input type="text" id="token" placeholder="JWT token hasil login" />
      <input type="number" id="roomId" placeholder="Room ID (misal: 1)" />
      <button onclick="joinRoom()">Join</button>
    </div>

    <div class="box">
      <h4>2. Live Chat</h4>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Ketik pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
      let socket = null

      function setupListeners() {
        socket.on('connect', () => {
          console.log('Terhubung dengan Socket ID:', socket.id)
        })

        socket.on('message', data => {
          const msgsDiv = document.getElementById('messages')

          const sender = data.user ? data.user.name : `User ${data.userId}`

          const timeString = data.createdAt
            ? new Date(data.createdAt).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
              })
            : ''

          msgsDiv.innerHTML += `<p><strong>${sender}:</strong> ${data.content} <span class="time">${timeString}</span></p>`
          msgsDiv.scrollTop = msgsDiv.scrollHeight
        })

        socket.on('error_event', data => {
          alert('Server Error: ' + data.message)
        })
      }

      function joinRoom() {
        const token = document.getElementById('token').value
        const roomId = document.getElementById('roomId').value
        if (!token || !roomId) return alert('Isi token dan Room ID!')

        if (!socket) {
          socket = io('http://localhost:5000', {
            auth: { token }
          })
          setupListeners()
        }

        const msgsDiv = document.getElementById('messages')
        msgsDiv.innerHTML = `<p class="system-msg">--- Bergabung ke Room ${roomId} ---</p>`

        socket.emit('join', { roomId })
      }

      function sendMessage() {
        if (!socket) return alert('Join room dulu')

        const roomId = document.getElementById('roomId').value
        const content = document.getElementById('messageInput').value

        if (!content) return

        socket.emit('message', { roomId, content })
        document.getElementById('messageInput').value = ''
      }
    </script>
  </body>
</html>
